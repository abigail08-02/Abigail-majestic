<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">

</head>
<body class="container">
    <h1>Profesores</h1>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Número</th>
                <th>Nombres</th>
                <th>Sexo</th>
                <th>Menú</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <th>1</th>
                <td>
                    <span class="nombre">Juan</span>
                </td>
                <td>
                    <span class="sexo">Masculino</span>
                </td>
                <td>
                    <a href="#" class="eliminarRow">Eliminar</a>
                    <a href="#" class="editarRow">Edit</a>
                </td>
            </tr>
            <tr>
                <th>2</th>
                <td>
                    <span class="nombre">Pedro</span>
                </td>
                <td>
                    <span class="sexo">Masculino</span>
                </td>
                <td>
                    <a href="#" class="eliminarRow">Eliminar</a>
                    <a href="#" class="editarRow">Edit</a>
               
                </td>
            </tr>
            <tr>
                <th>3</th>
                <td>
                    <span class="nombre">Sofia</span>
                </td>
                <td>
                    <span class="sexo">Femenino</span>
                </td>
                <td>
                    <a href="#" class="eliminarRow">Eliminar</a>
                    <a href="#" class="editarRow">Edit</a>
                 
                </td>
            </tr>
        </tbody>
    </table>


    <!-- CREAR -->
    <div class="row">
        <div class="col-12">
            <a href="#" id="btnCrear">Crear profesor</a>
        </div>


        <div class="col-12" id="conten-crear">
            <form id="frmCrear">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputSexo" class="col-sm-2 col-form-label">Sexo</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputSexo">
                    </div>
                </div>

                <input type="submit" value="Guardar" id="btnGuardarCrear" class="btn btn-primary">
               
                <a href="#" id="btnCancelarCrear" class="btn btn-light">Cancelar</a>
            </form>
        </div>



        <!-- FORMULARIO CREAR -->
        <div class="row"  style="display: none;">

            <div class="col-12" >
                <h3>Editar</h3>
                <form id="frmEditar">
                    <div class="form-group row">
                        <label for="staticEmailEdit" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmailEdit">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSexoEdit" class="col-sm-2 col-form-label">Sexo</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputSexoEdit">
                        </div>
                    </div>
    
                    <input type="submit" value="Guardar" id="btnGuardarEditar" class="btn btn-primary">
                   
                    <a href="#" id="btnCancelarEditar" class="btn btn-light">Cancelar</a>
                </form>
            </div>
    

        <div id="respuesta"></div>

    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/profesores.js"></script>

</body>
</html>
